; Pool configuration for Bazar Marketplace

[www]
; Unix user/group of processes
user = www-data
group = www-data

; The address on which to accept FastCGI requests.
listen = 9000

; Set listen(2) backlog.
listen.backlog = 511

; Set permissions for unix socket
listen.owner = www-data
listen.group = www-data
listen.mode = 0660

; List of addresses (IPv4/IPv6) of FastCGI clients which are allowed to connect.
listen.allowed_clients = 127.0.0.1,::1

; Choose how the process manager will control the number of child processes.
pm = dynamic

; The number of child processes to be created when pm is set to 'static'.
pm.max_children = 50

; The number of child processes created on startup.
pm.start_servers = 10

; The desired minimum number of idle server processes.
pm.min_spare_servers = 5

; The desired maximum number of idle server processes.
pm.max_spare_servers = 20

; The number of requests each child process should execute before respawning.
pm.max_requests = 500

; The URI to view the FPM status page.
pm.status_path = /fpm-status

; The ping URI to call the monitoring page of FPM.
pm.ping.path = /fpm-ping

; This directive may be used to customize the response of a ping request.
pm.ping.response = pong

; The access log file
access.log = /var/www/html/logs/fpm-access.log

; The access log format.
access.format = "%R - %u %t \"%m %r\" %s %f %{mili}d %{kilo}M %C%%"

; The log file for slow requests
slowlog = /var/www/html/logs/fpm-slow.log

; The timeout for serving a single request after which a PHP backtrace will be dumped to the 'slowlog' file.
request_slowlog_timeout = 10s

; The timeout for serving a single request after which the worker process will be killed.
request_terminate_timeout = 120s

; Set session path to a directory owned by process user
php_admin_value[session.save_path] = /var/lib/php/sessions

; Ensure worker stdout and stderr are sent to the main error log.
catch_workers_output = yes

; Decorate worker output with prefix and suffix containing information about the child that wrote to the pipe.
decorate_workers_output = no

; Clear environment in FPM workers
clear_env = no

; Limits the extensions of the main script FPM will allow to parse.
security.limit_extensions = .php

; Pass environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; Additional php.ini defines, specific to this pool of workers.
php_admin_value[sendmail_path] = /usr/sbin/sendmail -t -i -f webmaster@bazar.com
php_flag[display_errors] = off
php_admin_value[error_log] = /var/www/html/logs/fpm-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[max_input_vars] = 3000
php_admin_value[post_max_size] = 32M
php_admin_value[upload_max_filesize] = 32M
php_admin_value[max_file_uploads] = 20
php_admin_value[session.save_handler] = redis
php_admin_value[session.save_path] = "tcp://redis:6379"
php_admin_value[session.gc_maxlifetime] = 1440
php_admin_flag[session.cookie_httponly] = on
php_admin_flag[session.cookie_secure] = on
php_admin_value[session.cookie_samesite] = "Strict"
php_admin_flag[session.use_strict_mode] = on

; Security settings
php_admin_value[open_basedir] = "/var/www/html:/tmp:/var/tmp"
php_admin_flag[allow_url_fopen] = on
php_admin_flag[allow_url_include] = off
php_admin_flag[expose_php] = off
php_admin_value[disable_functions] = "exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source"