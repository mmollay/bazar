; PHP-FPM Configuration for Bazar Marketplace
; Global Options

[global]
; Pid file
pid = /var/run/php-fpm.pid

; Error log file
error_log = /var/www/html/logs/php-fpm.log

; syslog settings
syslog.facility = daemon
syslog.ident = php-fpm

; Log level
log_level = notice

; Log limit on number of characters in the single line
log_limit = 1024

; Log buffering indicates whether log messages should be buffered
log_buffering = no

; If this number of child processes exit with SIGSEGV or SIGBUS within the time
; interval set by emergency_restart_interval then FPM will restart.
emergency_restart_threshold = 10

; Interval of time used by emergency_restart_interval
emergency_restart_interval = 1m

; Time limit for child processes to wait for a reaction on signals from master.
process_control_timeout = 5s

; The maximum number of processes FPM will fork.
process.max = 128

; Specify the nice(2) priority to apply to the master process (only if set)
process.priority = -19

; Send FPM to background. Set to 'no' to keep FPM in foreground for debugging.
daemonize = no

; Set open file descriptor rlimit for the master process.
rlimit_files = 65536

; Set max core size rlimit for the master process.
rlimit_core = 0

; Specify the event mechanism FPM will use.
events.mechanism = epoll

; When FPM is built with systemd integration, specify the interval,
; in seconds, between health report notification to systemd.
systemd_interval = 10

include=/usr/local/etc/php-fpm.d/*.conf